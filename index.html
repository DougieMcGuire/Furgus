<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furgus - Improved Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background-color: #000000 !important;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Intro container */
    .intro-container {
      height: 100vh;
      width: 100vw;
      background-color: #000000 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      transition: opacity 0.8s ease-out;
    }

    #introImage {
      width: 800px;
      height: auto;
      pointer-events: none;
      user-select: none;
      display: block;
      margin: 0 auto;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
    }

    /* Loading state - optional */
    .loading {
      color: #666;
      font-size: 1.2rem;
      text-align: center;
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* Site content - hidden initially */
    .site-content {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 100vh;
      background-color: #000000;
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 80px;
      background-color: #000000;
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .site-header img {
      width: 180px;
      height: auto;
      pointer-events: none;
      user-select: none;
    }

    .main-content {
      padding-top: 100px;
      text-align: center;
      padding: 100px 40px 40px;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-content p {
      font-size: 1.3rem;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 820px) {
      #introImage {
        width: 90vw;
        max-width: 90vw;
      }
      
      .site-header {
        height: 70px;
      }
      
      .site-header img {
        width: 140px;
      }
      
      .main-content {
        padding-top: 90px;
      }
      
      .main-content h1 {
        font-size: 2.2rem;
      }
    }

    /* Utility classes */
    .hidden {
      display: none;
    }

    .fade-out {
      opacity: 0 !important;
    }

    .fade-in {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <!-- Intro Animation -->
  <div class="intro-container" id="introContainer">
    <img id="introImage" src="" alt="Furgus Intro" />
    <div class="loading" id="loadingText">Loading...</div>
  </div>

  <!-- Main Site Content -->
  <div class="site-content hidden" id="siteContent">
    <header class="site-header">
      <img src="assets/furgustext.png" alt="Furgus" />
    </header>

    <main class="main-content">
      <h1>Welcome to Furgus</h1>
      <p>We create digital experiences that make your brand stand out. From branding design to custom websites, we bring your vision to life with style and precision.</p>
    </main>
  </div>

  <script>
    class IntroAnimation {
      constructor() {
        this.introContainer = document.getElementById('introContainer');
        this.introImage = document.getElementById('introImage');
        this.loadingText = document.getElementById('loadingText');
        this.siteContent = document.getElementById('siteContent');
        
        this.gifDuration = 3000; // Adjust this to match your GIF length
        this.imagesLoaded = 0;
        this.totalImages = 2;
        
        this.init();
      }
      
      init() {
        // Show loading text
        this.loadingText.style.opacity = '1';
        
        // Preload both images
        this.preloadImages();
      }
      
      preloadImages() {
        const gifImage = new Image();
        const staticImage = new Image();
        
        gifImage.onload = () => this.imageLoaded(gifImage, 'gif');
        staticImage.onload = () => this.imageLoaded(staticImage, 'static');
        
        gifImage.onerror = () => this.handleError('GIF failed to load');
        staticImage.onerror = () => this.handleError('Static image failed to load');
        
        // Start loading
        gifImage.src = 'assets/text.gif';
        staticImage.src = 'assets/furgustext.png';
        
        // Store references
        this.gifImage = gifImage;
        this.staticImage = staticImage;
      }
      
      imageLoaded(image, type) {
        console.log(`${type} image loaded`);
        this.imagesLoaded++;
        
        if (this.imagesLoaded === this.totalImages) {
          this.startAnimation();
        }
      }
      
      handleError(error) {
        console.error(error);
        this.loadingText.textContent = 'Loading failed. Redirecting...';
        
        // Fallback: go straight to site after delay
        setTimeout(() => {
          this.transitionToSite();
        }, 2000);
      }
      
      startAnimation() {
        // Hide loading text
        this.loadingText.style.opacity = '0';
        
        // Start the GIF animation
        this.introImage.src = this.gifImage.src;
        
        console.log('GIF animation started');
        
        // Switch to static image when GIF completes
        setTimeout(() => {
          this.introImage.src = this.staticImage.src;
          console.log('Switched to static image');
          
          // Hold on final frame briefly, then transition
          setTimeout(() => {
            this.transitionToSite();
          }, 500);
          
        }, this.gifDuration);
      }
      
      transitionToSite() {
        console.log('Starting site transition');
        
        // Fade out intro
        this.introContainer.classList.add('fade-out');
        
        // After fade completes, show site
        setTimeout(() => {
          this.introContainer.classList.add('hidden');
          this.siteContent.classList.remove('hidden');
          
          // Enable scrolling
          document.body.style.overflow = 'auto';
          
          // Fade in site content
          setTimeout(() => {
            this.siteContent.classList.add('fade-in');
          }, 50);
          
        }, 800);
      }
    }

    // Start when page loads
    window.addEventListener('load', () => {
      new IntroAnimation();
    });

    // Prevent text selection on images
    document.addEventListener('selectstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
    
    // Optional: Click to skip intro (for testing)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' || e.key === ' ') {
        console.log('Intro skipped by user');
        const intro = new IntroAnimation();
        intro.transitionToSite();
      }
    });
  </script>
</body>
</html>
