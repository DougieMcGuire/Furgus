<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furgus - Get Started</title>
  <link rel="icon" type="image/png" href="assets/icon.png" />
  <link rel="shortcut icon" type="image/png" href="assets/icon.png" />
  <link rel="apple-touch-icon" href="assets/icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background-color: #000000 !important;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* Hide scrollbar completely */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Firefox */
    * {
      scrollbar-width: none;
    }

    /* Site content */
    .site-content {
      min-height: 100vh;
      background-color: #000000;
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 120px;
      background: 
        repeating-linear-gradient(45deg, #B22222 0px, #B22222 30px, #8B0000 30px, #8B0000 60px),
        repeating-linear-gradient(-45deg, #A0522D 0px, #A0522D 30px, #654321 30px, #654321 60px);
      background-blend-mode: multiply;
      border-bottom: 4px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .site-header img {
      width: 220px;
      height: auto;
    }

    .home-btn {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      padding: 10px 20px;
      background: linear-gradient(145deg, #8B0000, #A00000);
      border: 2px solid #8B0000;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
    }

    .home-btn:hover {
      background: linear-gradient(145deg, #A00000, #B00000);
      transform: translateY(-50%) translateY(-2px);
      box-shadow: 0 6px 15px rgba(139, 0, 0, 0.4);
    }

    .main-content {
      padding: 100px 40px 80px;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 3.5rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      letter-spacing: 2px;
      -webkit-text-stroke: 3px #8B0000;
      text-stroke: 3px #8B0000;
      font-weight: 900;
      font-family: 'Arial Black', 'Arial', sans-serif;
    }

    .section-subtitle {
      font-size: 1.6rem;
      color: #B22222;
      max-width: 600px;
      margin: 0 auto 80px;
      line-height: 1.6;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 80px;
      padding: 0 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .service-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-card {
      text-align: center;
      border: 8px solid #8B0000;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #f0f0f0, #e8e8e8, #e0e0e0, #d8d8d8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.4),
        0 10px 30px rgba(0, 0, 0, 0.3),
        0 8px 20px rgba(139, 0, 0, 0.4), 
        0 4px 15px rgba(139, 0, 0, 0.2);
      margin-bottom: 30px;
      width: 100%;
      height: 450px;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.5),
        0 15px 40px rgba(0, 0, 0, 0.4),
        0 15px 35px rgba(139, 0, 0, 0.5), 
        0 8px 25px rgba(139, 0, 0, 0.3), 
        0 5px 15px rgba(139, 0, 0, 0.2);
    }

    .service-card-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
      background: linear-gradient(180deg, #ffffff, #f8f8f8, #f0f0f0, #e8e8e8);
    }

    .service-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .service-card:hover img {
      transform: scale(1.08);
    }

    .service-item h3 {
      font-size: 2rem;
      margin: 25px 0 0 0;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
      letter-spacing: 1px;
    }

    .more-info {
      margin-top: 80px;
      text-align: center;
    }

    .more-info h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .docs-link {
      display: inline-block;
      padding: 18px 40px;
      background: linear-gradient(145deg, #8B0000, #A00000);
      border: 3px solid #8B0000;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 20px rgba(139, 0, 0, 0.3);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .docs-link:hover {
      background: linear-gradient(145deg, #A00000, #B00000);
      border-color: #A00000;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 0, 0, 0.5);
    }

    /* Footer */
    .footer {
      background: 
        repeating-linear-gradient(45deg, #B22222 0px, #B22222 30px, #8B0000 30px, #8B0000 60px),
        repeating-linear-gradient(-45deg, #A0522D 0px, #A0522D 30px, #654321 30px, #654321 60px);
      background-blend-mode: multiply;
      padding: 80px 40px 60px;
      text-align: center;
      border-top: 4px solid #ffffff;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    }

    .footer-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #8B0000;
      margin: 0 auto 40px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .footer-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }

    .contact-title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      letter-spacing: 1px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      transition: all 0.3s ease;
      text-decoration: none;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .social-icon {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
    }

    .email-contact {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .email-contact a {
      color: #fff;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .email-contact a:hover {
      border-color: #fff;
    }

    /* Iframe Modal */
    .iframe-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 2000;
      padding: 60px;
      backdrop-filter: blur(15px);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .iframe-modal.show {
      opacity: 1;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1000px;
      max-height: 700px;
      margin: 0 auto;
      border: 4px solid #8B0000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        0 25px 60px rgba(0, 0, 0, 0.6),
        0 15px 40px rgba(139, 0, 0, 0.4),
        0 0 30px rgba(139, 0, 0, 0.3);
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      transform: scale(0.8) translateY(50px);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .iframe-modal.show .iframe-container {
      transform: scale(1) translateY(0);
    }

    .iframe-close {
      position: absolute;
      top: 10px;
      right: 15px;
      width: 35px;
      height: 35px;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2001;
      transition: all 0.3s ease;
    }

    .iframe-close:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
    }

    .iframe-header {
      background: linear-gradient(145deg, #8B0000, #A00000);
      padding: 15px 20px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      border-bottom: 2px solid #660000;
    }

    .modal-iframe {
      width: 100%;
      height: calc(100% - 120px);
      border: none;
      background: #fff;
      display: block;
      flex: 1;
    }

    .iframe-footer {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      padding: 15px 20px;
      border-top: 2px solid #8B0000;
      display: flex;
      justify-content: center;
    }

    .interested-btn {
      padding: 12px 30px;
      background: linear-gradient(145deg, #8B0000, #A00000);
      border: 2px solid #8B0000;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
      cursor: pointer;
    }

    .interested-btn:hover {
      background: linear-gradient(145deg, #A00000, #B00000);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(139, 0, 0, 0.4);
    }

    /* Responsive */
    @media (max-width: 820px) {
      .site-header {
        height: 100px;
      }
      
      .site-header img {
        width: 180px;
      }
      
      .main-content {
        padding-top: 120px;
      }
      
      .section-title {
        font-size: 2.4rem;
      }
      
      .services-grid {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 0 10px;
      }

      .service-card {
        height: 400px;
        margin-bottom: 25px;
      }

      .service-card-image {
        padding: 20px;
      }

      .service-item h3 {
        font-size: 1.7rem;
      }

      .home-btn {
        left: 15px;
        padding: 8px 16px;
        font-size: 0.8rem;
      }

      .iframe-modal {
        padding: 40px;
      }

      .iframe-close {
        top: 8px;
        right: 12px;
        width: 30px;
        height: 30px;
        font-size: 20px;
      }

      .iframe-header {
        padding: 12px 15px;
        font-size: 1rem;
      }

      .social-links {
        gap: 30px;
      }

      .footer-logo {
        width: 100px;
        height: 100px;
      }

      .contact-title {
        font-size: 2.2rem;
      }
    }

    /* Extra small devices */
    @media (max-width: 480px) {
      .site-header {
        height: 80px;
      }
      
      .site-header img {
        width: 160px;
      }

      .main-content {
        padding: 100px 20px 60px;
      }

      .section-title {
        font-size: 2.5rem;
      }

      .service-card {
        height: 380px;
        margin-bottom: 20px;
      }

      .service-card-image {
        padding: 15px;
      }

      .service-item h3 {
        font-size: 1.5rem;
      }

      .iframe-close {
        top: 6px;
        right: 10px;
        width: 28px;
        height: 28px;
        font-size: 18px;
      }

      .social-links {
        gap: 25px;
      }

      .footer-logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>

  <!-- Iframe Modal -->
  <div class="iframe-modal" id="iframeModal">
    <div class="iframe-container">
      <div class="iframe-close" onclick="closeModal()">&times;</div>
      <div class="iframe-header" id="iframeHeader">Loading...</div>
      <iframe class="modal-iframe" id="modalIframe" src=""></iframe>
      <div class="iframe-footer">
        <a href="#" class="interested-btn" id="interestedBtn" onclick="handleInterested()">I'm Interested</a>
      </div>
    </div>
  </div>

  <script>
    let currentService = '';

    // Modal functions
    function openModal(url) {
      const modal = document.getElementById('iframeModal');
      const iframe = document.getElementById('modalIframe');
      const header = document.getElementById('iframeHeader');
      
      // Set header text based on URL and store current service
      if (url.includes('/wc')) {
        header.textContent = 'Website Creation';
        currentService = 'website';
      } else if (url.includes('/gd')) {
        header.textContent = 'Graphic Design';
        currentService = 'graphic';
      } else if (url.includes('/bl')) {
        header.textContent = 'Bio Link';
        currentService = 'bio';
      } else {
        header.textContent = 'Furgus Service';
        currentService = '';
      }
      
      iframe.src = url;
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      
      // Trigger animation
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function handleInterested() {
      const pages = {
        'website': 'website.html',
        'graphic': 'graphic.html',
        'bio': 'bio.html'
      };
      
      if (currentService && pages[currentService]) {
        window.open(pages[currentService], '_blank');
      }
    }

    function closeModal() {
      const modal = document.getElementById('iframeModal');
      const iframe = document.getElementById('modalIframe');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        iframe.src = '';
        document.body.style.overflow = 'auto';
      }, 400);
    }

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Close modal when clicking outside
    document.getElementById('iframeModal').addEventListener('click', (e) => {
      if (e.target.id === 'iframeModal') {
        closeModal();
      }
    });
  </script>
